<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueRouter</title>
	</head>
	<body>
		<div id="app">
			<App />
		</div>
		<!-- 1. 引入Vue -->
		<script src="../js/vue.js"></script>
		<!-- 2. 引入VueRouter -->
		<script src="../js/vue-router.js"></script>
		<script type="text/javascript">
			// 3. 让Vue使用该VueRouter
			// Vue.use(VueRouter) // 全局可以省略，模块化时用

			var Login = {
				template: ` <div>我是登录</div> `
			}
			var Resgiter = {
				template: ` <div>我是注册</div> `
			}
			// 4. 创建router对象
			var router = new VueRouter({
				routes: [{
						path: "/login",
						component: Login
					},
					{
						path: "/resgiter",
						component: Resgiter
					}
				]
			})
			//引入vue-router模块 抛出来两个全局组件 router-link  router-view
			var App = {
				template: `
				<div> 
					<router-link to="/login">Go to Login</router-link>
					<router-link to="/resgiter">Go to Resgiter</router-link>
					<router-view></router-view>
				</div>
				 `
			}

			var vm = new Vue({
				el: "#app",
				data() {
					return {
						msg: 'Hello VueRouter',
					}
				},

				//交由实例化对象处理
				router,
				components: {
					App
				},
			})
		</script>
	</body>
</html>
