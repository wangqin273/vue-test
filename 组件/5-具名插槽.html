<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
	</head>
	<body>
		<div id="app">
			<App />
		</div>
		<!-- 1. 引入Vue -->
		<script src="../js/vue.js"></script> 
		<script type="text/javascript">
			// 全局组件
			// 插槽 slot 
			Vue.component('myLi', {
				template: `
				<li>
						插槽 slot2
					<slot name='two'></slot>
						插槽 slot3
					<slot name='three'></slot>
				</li>
				`,
				props: ['name', 'type']
			})

			var App = {
				data() {
					return {
						msg: 'Hello 组件通信',
					}
				},
				components: {

				},
				template: `
				<div> 
					<ul>
						<li>
							<myLi>
							<h2 slot="two">插槽二</h2>
							<h3 slot="three">插槽三</h3>
							</myLi>
						</li>
					</ul>
				</div>
				 `
			}

			var vm = new Vue({
				el: "#app",
				data() {
					return { 
					}
				},
				components: {
					App
				},
			})
		</script>
	</body>
</html>
