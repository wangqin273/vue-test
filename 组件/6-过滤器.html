<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
	 </head>
	<body>
		<div id="app">
			<App />
		</div>
		<!-- 1. 引入Vue -->
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			
			Vue.filter('myReverse',function(val,arg){
				return (arg?arg:'') +  val.split('').reverse().join('')
			})
			
			var App = {
				data() {
					return {
						price: 0,
						msg:'hello filter'
					}
				},
				template: `
				<div> 
					 <input type="number" v-model="price"  >
					<h3>{{ price | myCurrentcy}}</h3>
					<h4>{{ msg | myReverse('kitty ')}}</h4>
				</div>
				 `,
				 filters:{
					 // 声明过滤器
					 myCurrentcy(val){
						 return "$"+val
					 }
				 }
			}
			var vm = new Vue({
				el: "#app",
				data() {
					return { 
					}
				},
				components: {
					App
				},
			})
		</script>
	</body>
</html>
